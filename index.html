<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 1440px)">
  <title>Fronted Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <figure>
        <img src="./images/image-equilibrium.jpg" alt="NFT image">
      </figure>
      <div class="container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <div class="text-and-icon">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="cyan-color">0.041 ETH</p>
        </div>
        
        <div class="text-and-icon">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png" alt="Creator picture">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ValeriaMontoya" target="_blank">Valeria Montoya</a>.
  </footer>
</body>
</html>
